<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script>
        function isNumberKey(evt){ 
               //var e = evt || window.event;
               var charCode = (evt.which) ? evt.which : evt.keyCode
               if (charCode != 46 && charCode > 31 
               && (charCode < 48 || charCode > 57))
                   {alert("enter numbers only");
                   return false;}
                   return true;
               }
            </script>
            <script>
               function validatePassword(password) {
                   
                   // Do not show anything when the length of password is zero.
                   if (password.length === 0) {
                       document.getElementById("msg").innerHTML = "";
                       return;
                   }
                   // Create an array and push all possible values that you want in password
                   var matchedCase = new Array();
                   matchedCase.push("[$@$!%*#?&]"); // Special Charector
                   matchedCase.push("[A-Z]");      // Uppercase Alpabates
                   matchedCase.push("[0-9]");      // Numbers
                   matchedCase.push("[a-z]");     // Lowercase Alphabates
   
                   // Check the conditions
                   var ctr = 0;
                   for (var i = 0; i < matchedCase.length; i++) {
                       if (new RegExp(matchedCase[i]).test(password)) {
                           ctr++;
                       }
                   }
                   // Display it
                   var color = "";
                   var strength = "";
                   switch (ctr) {
                       case 0:
                       case 1:
                       case 2:
                           strength = "Very Weak";
                           color = "red";
                           break;
                       case 3:
                           strength = "Medium";
                           color = "orange";
                           break;
                       case 4:
                           strength = "Strong";
                           color = "green";
                           break;
                   }
                   document.getElementById("msg").innerHTML = strength;
                   document.getElementById("msg").style.color = color;
               }
           </script>
</head>
<body background="images/new.jpg">
    <DIV class="Sign-up form">
       
        <form>
            <h1>Sign up Now</h1>
            <input type="email" class="input-box" placeholder="Your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
<input type="text" name="phone" id="phone" placeholder="phone number" onkeypress="return isNumberKey(event)" maxlength="10" required>
<input type="text" id="pwd" placeholder="password" onkeyup="validatePassword(this.value);"/><span id="msg"></span>
<p><span><input type="checkbox"></span> I agree to the terms of services </p>
   <input type="submit" >
        
</form>
    </DIV>
    
</body>
</html>
